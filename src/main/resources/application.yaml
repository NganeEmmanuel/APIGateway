spring:
  cloud:
    gateway:
      routes:
        - id: your-route-id
          uri: lb://your-service
          predicates:
            - Path=/your-path/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate=10
                redis-rate-limiter.burstCapacity=20
                redis-rate-limiter.requestedTokens=5
                redis-rate-limiter.keyPrefix=rate_limiter
